<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hover.css">
    <title>SQUID GAME</title>
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div class="choices" > 
         <div class="choice" id="rock" >  <img src="one.jpg" /> </div>
           
          <div class="choice" id="paper"  > <img src="two.jpg"/> </div>
           
         <div class="choice"  id="scissors"> <img src="three.jpg " /> </div>
         </div>
       <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
       </div>
    
    <div class="message-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="hover.js"></script>
</body>
</html>
